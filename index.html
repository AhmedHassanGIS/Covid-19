<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Map</title>
    <link rel="icon" href="image/covid_19Logo.png">

    <!--------------------------------- Leaflet ----------------------------------->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    
    <!--------------------------------- GeoLocation --------------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <!--------------------------------- Full screen --------------------------------->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    
    <!--------------------------------- Polyline Measure ---------------------------->
    <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
    <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>
     
    <!---------------------------------- Geocoder ----------------------------------->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!----------------------------- bootstrap & Chartjs  ----------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- <script src="./JavaScript/chart.min.js"></script> -->
    <!------------------------------ my CSS ------------------------------------------>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <header id="head">
        <img id="logo" src="image/covid_19Logo.png" alt="Covid Photo">
        <p id="titel">Covid-19 <span id="subtitel">interactive map </span></p>
        <p id="name">BY Ahmed Abdelhakim Hassan</p>
    </header>
    <div id="left">
        <div id="leftUp" onclick="switchlist()">
        </div>

        <div id="leftDown"> 
            <canvas id="myChart" width="500" height="397" style="float:left; padding: 15px 5px; border: rgba(245, 222, 179, 0.123) 1px solid;"></canvas>
        </div>   
    </div>
    <div id="right">
        <div id="map">
            <div id="iconLegend" onclick="Legend()">Legend</div>
            <div id="legend" >
                <p id="titelLegend">Covid-19</p>
                <p id="subtitelLegend">Deaths</p>
                <ul id="categoryLegend">
                    <li><div class="veryHigh"></div>7071+</li>
                    <li><div class="high"></div>1160-7071</li>
                    <li><div class="intermediate"></div>121-1160</li>
                    <li><div class="low"></div>6-121</li>
                    <li><div class="veryLow"></div>0-6</li>
                </ul>
            </div>
        </div>
        <div id="list">
        <label for="CategoryList" id="label" >Category </label>
        <select name="Category" id="CategoryList" onchange="switchClass()">
            <option value="1">Very High</option>
            <option value="2">High</option>
            <option value="3">Intermediate</option>
            <option value="4">Low</option>
            <option value="5">Very Low</option>
        </select>
        </div>
        <canvas  id="myChart2" height="145px" width="570px" style="margin: 0px 5px 5px; border: 1px rgba(245, 222, 179, 0.123) solid ;" onclick="getid(event)"></canvas>
        
    </div>
    <script src="/JavaScript/chartList.js"></script>
    <script src="/JavaScript/map.js"></script>
    
    
</body>
</html>
